syntax = "proto3";

package api.hello.v1;
option go_package="./hellopb;hellopb";

service HelloService {
     rpc Intro(IntroRequest) returns (IntroResponse);
     rpc Me(MeRequest) returns (MeResponse);
   }

message IntroRequest {
     string name = 1;
}

message IntroResponse {
     string intro = 1;
}

message MeRequest{

}

message MeResponse{
     string username = 1;
}
