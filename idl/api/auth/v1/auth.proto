syntax = "proto3";
package api.auth.v1;
option go_package="./authpb;authpb";

message LoginRequest {
    string username = 1;
    string password = 2;
}

message LoginResponse {
    string access_token = 1;
    int32 expires_in = 2;
}

service AuthService {
    rpc Login (LoginRequest) returns (LoginResponse);
}
